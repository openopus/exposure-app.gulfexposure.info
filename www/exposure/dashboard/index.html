<ion-nav-buttons side="left" class="button-clear">
  <button class="button-clear" ng-click="go_intro();">
    <i class="ion-arrow-left-c">Intro</i>
  </button>
</ion-nav-buttons>

<ion-content class="home-screen">
  <div class="home-screen-content">
    <button class="button button-block button-light button-light-home button-light-home-cta button-has-surveys slow-fadein" ng-click="go_survey()">
      New health survey
    </button>
    <div class="previous-surveys-list slow-fadein">
      <span class="previous-surveys-list-item survey-status-incomplete">
        <span class="survey-item-cell survey-subject">PreciousRadish</span>
        <span class="survey-item-cell survey-age">23yo</span>
        <span class="survey-item-cell survey-status">incomplete &nbsp;<span class="icon ion-chevron-right"></span></span>
      </span>
      <span class="previous-surveys-list-item survey-status-complete">
        <span class="survey-item-cell survey-subject">SillyGopher</span>
        <span class="survey-item-cell survey-age">59yo</span>
        <span class="survey-item-cell survey-status">complete &nbsp;<span class="icon ion-checkmark"></span></span>
      </span>
    </div>
    <p class="button-subtext slow-fadein"> Complete once for each family member with health issues.</p>

    <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_map()">
      See the map
    </button>
    <p class="button-subtext slow-fadein">See how much the damage has spread.</p>

    <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_blog()">
      Read the blog
    </button>
    <p class="button-subtext slow-fadein">View info about the situation.</p>

    <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_create()">
      Tell your story
    </button>
    <p class="button-subtext slow-fadein">Tell us. We might add you to our blog!</p>

  </div>
</ion-content>
