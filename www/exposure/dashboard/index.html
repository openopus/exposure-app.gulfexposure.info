<ion-content class="home-screen">

  <h1 class="exposure-logotype exposure-logotype-fullwidth smooth-fadein">exposure</h1>

  <button class="button button-block button-light button-light-home slow-fadein" ng-click="go_survey()">
    Take the health survey
  </button>
  <p class="button-subtext slow-fadein"> Complete once for each family member with health issues.</p>

  <button class="button button-block button-light button-light-home slow-fadein" ng-click="go_map()">
    See the map
  </button>
  <p class="button-subtext slow-fadein"> View the heatmap of the reported health issues so far.</p>

  <button class="button button-block button-light button-light-home slow-fadein" ng-click="go_blog()">
    Read the blog
  </button>
  <p class="button-subtext slow-fadein"> For in-depth analysis of the data, updated, and resources available.</p>

</ion-content>
