<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" ng-click="go_story();">
      <i class="ion-help-circled"></i>Why
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view>
  <ion-content class="home-screen no-footer">
    <div class="home-screen-content" id="the-dashboard">
      <p class="dramatic-paragraph slow-fadein">
        Help us shed light on the gulf spill's health effects by taking this anonymous survey one time for each of your family members who became sick
      </p>
      <button class="button button-block button-light button-light-home button-light-cta
		     button-has-subtext slow-fadein" ng-click="go_survey()">
	        New health survey
      </button>
      <div ng-if="surveys" class="slow-fadein">
      	<h6 class="list-label list-label-centered">Your previous surveys:</h6>
        <div class="previous-surveys-list">

            <div ng-repeat="survey in surveys" ng-click="go_survey(survey.user.codename)" class="previous-surveys-list-item survey-status-{{survey.status}}">
              <span class="survey-item-cell survey-subject" ng-bind="survey.user.codename"></span>
              <span class="survey-item-cell survey-age">Age <span ng-bind="get_birthdate(survey) | asAge"></span></span>
              <span class="survey-item-cell survey-status survey-status-{{ survey.status }}">
                 <span ng-bind="survey.status"></span>
                  &nbsp;
                   <span class="icon ion-chevron-right"></span>
              </span>
            </div>

        </div>
      </div>

      <hr>

      <button class="button button-block button-light button-light-home button-light-cta button-has-subtext slow-fadein" ng-click="go_map()">
	See the map
      </button>
      <p class="button-subtext slow-fadein">See how the damage has spread.</p>

      <button class="button button-block button-light button-light-home button-light-cta button-has-subtext slow-fadein" ng-click="go_blog()">
	Read the blog
      </button>
      <p class="button-subtext slow-fadein">View info about the situation.</p>

      <button class="button button-block button-light button-light-home button-light-cta button-has-subtext slow-fadein" ng-click="go_create()">
	Tell your story
      </button>
      <p class="button-subtext slow-fadein">We might add your story to our blog!</p>
    </div>
  </ion-content>
</ion-nav-view>
