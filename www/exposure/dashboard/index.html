<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" style="color:white" ng-click="go_story();">
      <i class="ion-chevron-left"></i>Why
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view>
  <ion-content class="home-screen no-footer">
    <div class="home-screen-content" id="the-dashboard">
      <button class="button button-block button-light button-light-home button-light-cta
		     button-has-subtext slow-fadein" ng-click="go_survey()">
	New health survey
      </button>
      <div ng-if="codenames">
	<h6 class="list-label list-label-centered slow-fadein">Previous surveys</h6>
	<div class="previous-surveys-list slow-fadein" ng-repeat="name in codenames">
          <span class="previous-surveys-list-item survey-status-incomplete">
            <span class="survey-item-cell survey-subject">{{name}}</span>
            <span class="survey-item-cell survey-age">23yo</span>
            <span class="survey-item-cell survey-status">incomplete &nbsp;<span class="icon ion-chevron-right"></span></span>
	  </span>
	</div>
      </div>
      <p class="button-subtext slow-fadein"> Complete once for each family member with health issues.</p>

      <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_map()">
	See the map
      </button>
      <p class="button-subtext slow-fadein">See how the damage has spread.</p>

      <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_blog()">
	Read the blog
      </button>
      <p class="button-subtext slow-fadein">View info about the situation.</p>

      <button class="button button-block button-light button-light-home button-has-subtext slow-fadein" ng-click="go_create()">
	Tell your story
      </button>
      <p class="button-subtext slow-fadein">Tell us. We might add you to our blog!</p>
    </div>
  </ion-content>
</ion-nav-view>
