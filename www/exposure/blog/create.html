<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" style="color:white" ng-click="go_back()">
      <i class="ion-arrow-left-c" style="margin-right: 2px;"></i>Back
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
  <ion-content class="blog-screen-content">
    <div class="image-adder"><i class="fa fa-plus-circle">add</i></div>
    <div class="list blog">
      <div class="item item-text-wrap blog-detail-image">
      	<h2 content-editable ng-model="post.title" strip-br="true" strip-tags="true" class="blog-title">Sample</h2>
      	<p>{{post.date | date:'EEEE, MMM dd, yyyy'}}</p>
      </div>
      <div class="blog-detail-content">
	<p content-editable ng-model="post.content" render-html="true"></p>
      </div>
      <div class="blog-image" ng-repeat="image in images">
	<img src="{{image.data_url}}" />
      </div>
    </div>

  </ion-content>
  <div class="sticky-footer">
    <button class="button button-block button-light button-light-home" type="item-text-wrap" ng-click="submit_post()">
      Submit Post
    </button>
  </div>
</ion-nav-view>
