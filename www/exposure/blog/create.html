<ion-view view-title="exposure">
  <ion-content class="blog-screen-content">
    <div class="list blog">
      <div class="item item-text-wrap blog-detail-image">
      	<h2 content-editable ng-model="post.title" strip-br="true" strip-tags="true" class="blog-title">Sample</h2>
      	<p>{{post.date | date:'EEEE, MMM dd, yyyy'}}</p>
      </div>
      <div content-editable ng-model="post.content" render-html="true" class="blog-detail-content" style="padding-left: 1px;"></div>
    </div>
  </ion-content>
  <div class="sticky-footer">
    <button class="button button-block button-light button-light-home" type="item-text-wrap" ng-click="submit_post()">
      Submit Post
    </button>
  </div>
</ion-view>
