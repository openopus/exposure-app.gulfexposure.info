<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" style="color:white" ng-click="go_list();">
      <i class="ion-arrow-left-c" style="margin-right: 2px;"></i>Stories
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
  <ion-content class="blog-screen-content">
    <div class="list card blog">
      <div class="item item-text-wrap blog-detail-image">
        <h2 class="blog-title" ng-bind-html="post.title.rendered"></h2>
        <p>{{post.date | date:'EEEE, MMM dd, yyyy'}}</p>
      </div>
      <div class="item item-image blog-detail-video">
        <div class="embed-responsive embed-responsive-16by9">
          <youtube-video class="embed-responsive-item" video-id="post.meta.youtube_video_id" player-vars="playerVars"></youtube-video>
        </div>
      </div>
      <div ng-bind-html="post.post_content" class="blog-detail-content"></div>
    </div>
  </ion-content>
</ion-nav-view>
