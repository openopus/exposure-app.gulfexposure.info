<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" style="color:white" ng-click="go_dashboard();">
      <i class="ion-arrow-left-c" style="margin-right: 2px;"></i>Home
    </button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view>
<ion-content class="blog-screen-content">
  <ion-list class="blog-list">
    <ion-item class="item-remove-animate item-icon-right blog-item" ng-repeat="post in posts" type="item-text-wrap" ng-click="go_detail(post)">
      <h2>{{post.title.rendered}}</h2>
      <p>{{post.date | date:'EEEE, MMM dd, yyyy'}}</p>

      <i class="icon ion-chevron-right icon-accessory"></i>

      <!--<ion-option-button class="button-assertive" ng-click="remove(post)">-->
      <!--Delete-->
      <!--</ion-option-button>-->
    </ion-item>
  </ion-list>
</ion-content>

<div class="sticky-footer">
  <button class="button button-block button-light button-light-home" type="item-text-wrap" ng-click="go_create()">
    Create a post
  </button>
</div>
</ion-nav-view>
