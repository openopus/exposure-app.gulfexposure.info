<ion-nav-bar>
  <ion-nav-title>Exposure</ion-nav-title>
  <ion-nav-buttons side="primary">
    <button class="button button-clear" style="color:white" ng-click="go_dashboard()">
      <i class="ion-arrow-up-c" style="margin-right: 2px;"></i>Home
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

<ion-nav-view>
  <ion-content class="survey-screen-content">
    <div class="instruction-box">
      <p> Please fill out the form to the best of your ability.  All data is anonymous, and you can use your <emph>codename</emph> to individualize different friend or family health surveys.</p>
    </div>
    <div ng-repeat="group in groups">
      <h5 class="group-name" ng-bind="group.name"></h5>
      <div class="list list-inset" ng-repeat="question in group.questions">
	<h5 class="list-label"><span ng-bind="question.name"></span>:</h5>
	<div class="list list-inset list-has-label">
	  <ion-list>
	    <ion-checkbox ng-repeat="option in question.options" ng-model="option.checked">{{option.name}}</ion-checkbox>
	  </ion-list>
	</div>
      </div>
    </div>
    <button class="button button-block button-light button-light-home button-light-cta" ng-click="submit()">Submit Survey</button>
  </ion-content>
</ion-nav-view>
