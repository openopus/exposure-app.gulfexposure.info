<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/posts/{{$index}}">
        <h2>{{post.title.rendered}}</h2>
        <p><i class="ion ion-ios-calendar-outline"></i> {{post.date | limitTo: 10}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!--<ion-option-button class="button-assertive" ng-click="remove(post)">-->
          <!--Delete-->
        <!--</ion-option-button>-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
